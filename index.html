<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>clone Redbus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body >
    <!-- first row start-->
    <nav class="sticky top-0 bg-white flex justify-between text-2xl border-b text-gray-500 p-4 m-1 z-20">
      
      <div class="flex gap-5">
        <div id="menu"><i class="fa-solid fa-bars"></i></div>
        <div>
          <i class="fa-solid fa-van-shuttle" style="color: #d84e55"></i>
        </div>
      </div>

      <!-- if clicked on bar tag -->
      <!-- Sidebar -->
      <div id="sidebar" class="hidden bg-white text-slate h-screen w-2/3 fixed left-0 top-0 overflow-y-auto">
        <div class="p-4 flex justify-between items-center">
          <h1 class="text-lg font-bold">Sidebar Menu</h1>
          <button id="closeBtn" class="text-gray-300 hover:bg-gray-200 focus:outline-none focus:text-white">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <ul class="px-4">
          <!-- Sidebar items -->
          <li class="py-2 hover:bg-gray-200"><a href="#" class="block">Home</a></li>
          <li class="py-2 hover:bg-gray-200"><a href="#" class="block">Services</a></li>
          <li class="py-2 hover:bg-gray-200"><a href="#" class="block">Contact</a></li>
        </ul>
      </div>
      <!-- sidebar end -->

      <div class="flex gap-5">
        <div><i class="fa-solid fa-mobile-screen-button"></i></div>
        <div><i class="fa-regular fa-user"></i></div>
      </div>
    </nav>
    <!-- first row end -->

    <!-- second row start -->
    <div class="flex pt-3 justify-center gap-10">
      <div class="bg-[#D84E55] text-white rounded-md p-1 w-24 m-1">
        <div class="text-center text-xl">
          <i class="fa-solid fa-van-shuttle"></i>
        </div>
        <div class="text-center text-sm">Book bus tickets</div>
      </div>

      <div class="rounded-md p-1 w-24 m-1">
        <div class="text-center text-xl"><i class="fa-solid fa-train"></i></div>
        <div class="text-center text-sm">Book train tickets</div>
      </div>
    </div>
    <!-- second row end -->

    <!-- third row start -->
    <div class="m-4 p-3 border-t">
      <div class="text-center">
        <div class="font-semibold">Bus Ticket Booking</div>
        <div class="text-xs text-gray-500 mb-3 h-[18px] overflow-hidden">
          <div class="transition-transform duration-1000 ease-in-out transform translate-x-0 translate-y-0 translate-z-0">Assured seat of your choice</div>
          <div class="transition-transform duration-1000 ease-in-out transform translate-x-0 translate-y-0 translate-z-0">24*7 customer service (Call & chat)</div>
        </div>
      </div>

      <div class="border rounded px-4 py-2 w-full shadow-md">
          <div class="flex p-4 gap-2 border-b">
            <div><i class="fa-solid fa-plane-departure"></i></div>
            <div>From</div>
          </div>

        <div class="w-10 h-10 bg-gray-700 border border-gray-200 rounded-full flex justify-center items-center absolute right-[40px] top-[300px] cursor-pointer text-white">
          ↑↓
        </div>


          <div class="flex p-4 gap-2 border-b">
            <div><i class="fa-solid fa-plane-arrival"></i></div>
            <div>To</div>
          </div>

          <div class="flex p-4 gap-2 border-b justify-between">
            <div class="flex gap-2">
               <div><i class="fa-solid fa-calendar-days"></i></div>
               <div><span class="font-bold">2</span> MAR <span class="text-xs">SAT</span></div>
            </div>

            <div class="flex gap-3 text-blue-800 font-bold text-sm">
              <div>Today</div>
              <div>Tomorrow</div>
            </div>
          </div>

          <div class="p-4">
            <button class="text-center w-full rounded p-2 bg-red-400 text-white font-bold hover:bg-red-500">SEARCH BUSES</button>
          </div>
      </div>
    <!-- third row end -->


      <script>
        // JavaScript to close sidebar
        const closeBtn = document.getElementById('closeBtn');
        const sidebar = document.querySelector('#sidebar');

        closeBtn.addEventListener('click', () => {
          sidebar.classList.add('hidden');
        });

       let menu = document.getElementById('menu');
       menu.addEventListener('click', ()=>{
          sidebar.classList.remove('hidden');
          // document.body.classList.add('opacity-30');

       });


        const animation = document.querySelectorAll('.transition-transform.duration-1000.ease-in-out');

        // Function to update the style of elements
        function updateStyles() {
          // Loop through each element
          animation.forEach(element => {
           
            if (element.classList.contains('translate-y-0')) {
              element.classList.remove('translate-y-0');
              element.classList.add('-translate-y-full');
            } else {
              element.classList.remove('-translate-y-full');
              element.classList.add('translate-y-0');
            }
          });
        }

        // Set an interval to update styles every one second
        setInterval(updateStyles, 2000);

        
      </script>

    
  </body>
</html>
